<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Movie Question Game!</h1>
        <h3>In this game you will be ask random multiple choice questions about movies 
            and you'll have to try to guess them right!
        </h3>
    </header>

    <main>
        <h4 id="endplus"></h4>
        <div class="quiz-container" id="quiz">
            <h2 id="question"></h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a_text">Answer</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_text">Answer</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c_text">Answer</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="d_text">Answer</label>
                </li>
            </ul>
            <button id="submit">Submit</button>
            
        </div>

        <div>
            <h3>All the answers are here, don't cheat wait till the end to look!</h3>
            <h3 id="all-answers"></h3>
        </div>
        <button onclick="chooseHint(1)" id="hint">Answers</button>
        
        
    </main>

    <footer>
        <p>@Blake Morjal</p>
    </footer>
    <script src="script/script.js"></script>
</body>
</html>
