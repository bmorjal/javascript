<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>jQuery HTML</title>
</head>
<body>
    <header>
        <h2>jQuery HTML</h2>
    </header>
    <main>
        <h1>Personal Info Form</h1>
        <div id="upperbtns">
            <button id="dark">Dark Theme</button>
            <button id="light">Light Theme</button>
            <button id="increase">Increase Font</button>
            <button id="decrease">Decrease Font</button>
        </div>
        <div id="form">
            <label for="fname">First Name:</label>
            <input type="text" name="fname" id="fname"><br><br>
            <label for="lname">Last Name:</label>
            <input type="text" name="lname" id="lname"><br><br>
            <label for="age">Age:</label>
            <input type="text" name="age" id="age"><br><br>
            <label for="fsport">Favorite Sport:</label>
            <input type="text" name="fsport" id="fsport"><br><br>
            <label for="fhobby">Favorite Hobby</label>
            <input type="text" name="fhobby" id="fhobby"><br><br>
            <button id="submit">Submit</button>
        </div>
        <p>People's Info</p>
        <p id="output"></p>
    </main>
    <footer>
        <h2>@Blake Morjal 2022</h2>
    </footer>
    <script src="script/script.js"></script>
</body>
</html>
